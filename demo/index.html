<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EmailSuggest</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" href="emailsuggest.css">
    <script src="emailsuggest.js"></script>
</head>
<body>
    <div class="box_wrap">
        <div class="box">
            <h1>Simple Email Suggest</h1>
            <p>Start typing Email addresses</p>
            <input type="text" placeholder="Ex: mail" id="emails"/>
        </div>
        <div class="box">
            <h1>Name and Email Suggest</h1>
            <p>Start typing Name or Email</p>
            <input type="text" placeholder="Ex: Elon" id="emails2"/>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#emails').emailsuggest({
                emails: ['apple@example.com', 'ball@facebook.com', 'caterpillar@twitter.com', 'doctor@google.com']
            });
            $('#emails2').emailsuggest({
                names: [{
                    'John Doe': 'johndoe@microsoft.com'
                }, {
                    'Mohammed': 'mohammed@youtube.com'
                }, {
                    'Elon Musk': 'elonmusk@paypal.com'
                }, {
                    'Steve Jobs': 'stevejobs@apple.com'
                }]
            });
        })
    </script>
</body>
</html>
